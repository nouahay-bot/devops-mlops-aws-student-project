name: Build, Test & Push Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t ml-api:latest .

      - name: Test Docker image
        run: |
          # Run container in background
          docker run -d --name ml-api-test -p 5000:5000 ml-api:latest
          
          # Wait until /health returns model_loaded true
          for i in {1..20}; do
            STATUS=$(curl -s http://localhost:5000/health | jq -r '.model_loaded')
            if [ "$STATUS" == "true" ]; then
              echo "Model loaded"
              break
            else
              echo "Waiting for model to load..."
              sleep 3
            fi
          done
          
          # Run tests inside container
          docker exec ml-api-test pytest /app/tests/test_api.py -v
          
          # Stop container
          docker stop ml-api-test

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to DockerHub
        run: |
          docker tag ml-api:latest ${{ secrets.DOCKERHUB_USERNAME }}/ml-api:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ml-api:latest
