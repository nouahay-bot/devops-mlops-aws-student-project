name: Build and Push Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t ml-api:latest .

    - name: Test Docker image
      run: |
        docker run -d --name ml-api-test -p 5000:5000 ml-api:latest
        sleep 5
        curl http://localhost:5000/health
        docker stop ml-api-test

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push to DockerHub
      run: |
        docker tag ml-api:latest ${{ secrets.DOCKERHUB_USERNAME }}/ml-api:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ml-api:latest

    - name: Run Python tests
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pytest tests/test_api.py -v

